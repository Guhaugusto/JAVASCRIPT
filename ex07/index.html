<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt arial;
        }
        input{
            font: normal 20pt arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="inum1"> +
    <input type="number" name="num2" id="inum2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var nu1 = window.document.getElementById('inum1')
            var nu2 = window.document.querySelector('input#inum2')
            var res = window.document.getElementById('res')
            var n1 = Number(nu1.value)
            var n2 = Number(nu2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
